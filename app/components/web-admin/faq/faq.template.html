<div class="admin-main container-fluid">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content">
        <div class="panel">
            <div class="panel-heading">
                <div class="row">
                    <p class="pull-left" style="font-size: 18px;">FAQs Management</p>
                    <span class="badge">{{countFAQs()}}</span>
                    <add-new-component ng-click="addNewOnClick()"></add-new-component>
                </div>
            </div>
            <div class="panel-body">

                <div class="row">
                    <!--heading-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-header">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 not-text-center">Question</div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 not-text-center">Answer</div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 not-text-center">Url</div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">Actions</div>
                    </div>
                    <!--body-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-body" ng-repeat="_qa in qa">

                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 not-text-center">{{_qa.q}}</div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 not-text-center">{{_qa.a}}</div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 not-text-center">{{_qa.url}}</div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <button type="button" class="btn btn-danger btn-xs btn-no-background" ng-click="showDialogToEdit($index)" title="Edit this category" style="margin: 3px;">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--<admin-last-update-component></admin-last-update-component>-->
</div>
