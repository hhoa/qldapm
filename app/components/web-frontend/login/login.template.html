<div class="customer-login-form container main-page" ng-controller="LoginController">

    <!--<div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

        </div>
    </div>-->

    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                <div class="row">
                    <p class="title">Đăng nhập</p>
                </div>

                <form class="form-horizontal">

                    <div ng-show="loginInvalid.length > 0" class="form-group">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p  class="invalid-login">{{loginInvalid}}</p>
                            </div>
                        </div>
                    </div>

                    <!--<div class="row field">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="subtitle">I have an existing account</p>
                        </div>
                    </div>-->

                    <div class="form-group">
                        <p for="userName">Tên đăng nhập<span class="required-frontend">*</span> </p>
                        <div class="row">
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-12">
                                <input type="text" id="userName" name="userName" ng-model="userName" autofocus/>
                            </div>
                        </div>
                        <div ng-show="userNameErr" class="row">
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-12">
                                <p class="text-italic-err" >{{userNameErr}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <p for="password">Mật khẩu<span class="required-frontend">*</span></p>
                        <div class="row">
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-12">
                                <input type="password" id="password" name="password" ng-model="password" />
                            </div>
                        </div>
                        <div ng-show="passwordErr" class="row">
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-12">
                                <p class="text-italic-err" >{{passwordErr}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="row field">
                        <a class="a-de-cus text-italic-err" href="/forget">Quên mật khẩu?</a>
                    </div>

                    <div class="form-group field">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <button class="addToCard" ng-click="customerLogin()" style="width: 80%;">Đăng nhập &raquo;</button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                <div class="row">
                    <p class="title">Bạn chưa có tài khoản?</p>
                </div>

                <div class="row">
                    <p>Bạn chưa đăng kí tài khoản tại web của chúng tôi. Hãy gia nhập chúng tôi để nhận được nhiều ưu đãi!</p>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="row">
                            <button class="addToCard" ng-click="customerSignupClick()" style="width: 80%;">Đăng kí &raquo;</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
