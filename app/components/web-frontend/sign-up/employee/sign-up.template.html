<div class="container customer-signup-form main-page" ng-controller="signUpEmployeeController">

    <p class="title field">Người tìm việc - Đăng kí</p>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <p>Họ và Tên<span class="required-frontend">*</span></p>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="text" name="name" id="name" placeholder="Ví dụ: Nguyễn Văn A">
            </div>
        </div>
    </div>

    <div class="row field-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <p>Email<span class="required-frontend">*</span></p>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="text" name="email" id="email" placeholder="Ví dụ: abc@gmail.com">
            </div>
        </div>
    </div>

    <div class="row field-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <p>Điện thoại<span class="required-frontend">*</span></p>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="text" name="phone" id="phone" placeholder="Ví dụ: 0968930224">
            </div>
        </div>
    </div>

    <div class="row field-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <p>Mật khẩu<span class="required-frontend">*</span></p>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="text" name="password" id="password" placeholder="">
            </div>
        </div>
    </div>

    <div class="row field-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <p>Nhập lại mật khẩu<span class="required-frontend">*</span></p>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="text" name="cfm_password" id="cfm_password" placeholder="">
            </div>
        </div>
    </div>

    <div class="row field-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <p><input type="checkbox" name="is_feed_back" id="is_feed_back" style="width: auto; position: relative; bottom: -2px;"> Nhấn chọn để nhận thông báo mới nhất từ Vieclamthem</p>
            </div>
        </div>
    </div>

    <div class="row field-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <p><a class="a-button a-button-1">ĐĂNG KÝ</a></p>
            </div>
        </div>
    </div>

</div>
